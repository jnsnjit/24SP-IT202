<html>
    <body>  
        <form action="'process.php" method="get">
            <input type="text" name="age" id="age"/>
            <input type="submit" id="submit_button"/>
        </form>
        <script>
            const checkAge = (event) => {
                const age_element = document.querySelector("#age");
                const age_value = age_element.value;
                const age = parseInt(age_value);

                if(isNaN(age) || age <= 0){
                    //notify user of error
                    alert("Age is invalid");
                    //stop submit from occuring
                    event.preventDefault();
                }
            }
            //no function needs to be called ()=>{} is an empty function
            document.addEventListener(
                "DOMContentLoaded",
                ()=>{
                    const submit_button_element = document.querySelector("#submit_button");
                    submit_button_element.addEventListener(
                        "click",
                        checkAge
                    );
                }
            ); 

        </script>
    </body>
</html>
